<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Recipe Finder</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="search-section">
    <div class="container">
      <h2>Find Recipes</h2>
      <form class="search-form">
        <input type="text" id="ingredient" placeholder="Enter ingredient..." />
        <button type="submit">Search</button>
      </form>
    </div>
  </section>

  <section class="results-section">
    <div class="container">
      <h2>Recipes</h2>
      <div class="recipe-list">
        <div class="recipe-card">
          <img src="https://via.placeholder.com/300" alt="Recipe 1" />
          <h3>Recipe 1</h3>
          <p>Ingredients: Tomato, Garlic, Onion</p>
          <p><a href="#">View Recipe</a></p>
        </div>

        <div class="recipe-card">
          <img src="https://via.placeholder.com/300" alt="Recipe 2" />
          <h3>Recipe 2</h3>
          <p>Ingredients: Chicken, Rice, Spice</p>
          <p><a href="#">View Recipe</a></p>
        </div>

        <div class="recipe-card">
          <img src="https://via.placeholder.com/300" alt="Recipe 3" />
          <h3>Recipe 3</h3>
          <p>Ingredients: Broccoli, Cheese, Cream</p>
          <p><a href="#">View Recipe</a></p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Recipe Finder</p>
    </div>
  </footer>
</body>
</html>
